<!DOCTYPE html>
<html>

    <head>
        <title>Instagram Photo Feed</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="container">
            <header><h1>Breathe Code Photo Feed </h1></header>
            <div class="post">
                <div class="title">
                    <h2>Primer Posteo</h2>
                    <p>12/24</p>
                </div>
                <div class="imagen">
                    <img src="http://lorempixel.com/output/abstract-q-c-640-480-10.jpg">
                </div>
                <div>
                    <blockquote>Este ese el texto del primer posteo</blockquote>
                </div>
            </div>

            <div class="post">
                <div class="title">
                    <h2>Segundo Posteo</h2>
                    <p>12/25</p>
                </div>
                <div class="imagen">
                    <img src="http://lorempixel.com/output/cats-q-c-640-480-9.jpg">
                </div>
                <div>
                    <blockquote>Texto del segundo posteo de la pagina</blockquote>
                </div>
            </div>

            <div class="post">
                <div class="title">
                    <h2>Tercer Posteo</h2>
                    <p>12/28</p>
                </div>
                <div class="imagen">
                    <img src="http://lorempixel.com/output/nature-q-c-640-480-5.jpg">
                </div>
                <div>
                    <blockquote>Imagen de un bonito paisaje salido de quien sabe donde</blockquote>
                </div>
            </div>

            <div class="post">
                <div class="title">
                    <h2>Ultimo Posteo</h2>
                    <p>12/30</p>
                </div>
                <div class="imagen">
                    <img src="http://lorempixel.com/output/food-q-c-640-480-7.jpg">
                </div>
                <div>
                    <blockquote>No puede faltar la comida</blockquote>
                </div>
            </div>

        </div>
    </body>
</html>
